
<style>
    .center {
      margin: auto;
      width: 40%;
      padding: 100px;
    }
</style>

<div class="center">
<div style="text-align: center; width: 500px;">
<div class="login-box" >
    <div class="login-logo">
      <a href="/src/index.html"><b>WEFT</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
  
      <form [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="login()">
        <div class="form-group has-feedback">
          <input type="email" formControlName="username" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me &nbsp; &nbsp;
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()" >Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->
     <div>
      <a href="#">I Forgot my Password</a>
      <br>
      <a href="register.html" class="text-center">Register a New Membership</a>
     
      
     </div>
  
    </div>
    <!-- /.login-box-body -->
  </div>
</div>
</div>
