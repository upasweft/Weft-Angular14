<div class="modal-content">
    <div class="modal-header">
      <h4 id="dialog-static-name" class="modal-title pull-left">{{modalTitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide('cancel')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{modalContent}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="hide('cancel')">{{cancelButtonText}}</button>
      <button type="button" #yesButton class="btn btn-primary" (click)="hide('ok')">{{okButtonText}}</button>
    </div>
  </div>
