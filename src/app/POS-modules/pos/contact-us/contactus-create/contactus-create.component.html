<form [formGroup]="resourceForm" *ngIf="resourceForm"> 
    <div class="col-12 head-card page-head">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">Contact Us</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mt-3 each-input-box">
                    <label>Contact Number</label>
                    <input type="text" class="form-control form-control-sm" formControlName="contactNumber"
                        placeholder="Enter Contact Number" (change)="changeTextToUppercase('contactNumber')">
                    <div *ngIf="submitted && resourceForm.get('contactNumber')?.errors" class="invalid-feedback">
                        <div *ngIf="resourceForm.get('contactNumber')?.hasError('required')">Contact Number is required</div>
                        <div *ngIf="resourceForm.get('contactNumber')?.hasError('maxlength')">Contact Number length should be 13</div>
                        <div *ngIf="resourceForm.get('contactNumber')?.hasError('minlength')">Contact Number length should be 13</div>
                        <div *ngIf="resourceForm.get('contactNumber')?.hasError('pattern')">Enter only '+' and numbers</div>
                    </div>
                </div>
                <div class="col-md-4 mt-3 each-input-box">
                    <label>Contact Email</label>
                    <input type="text" class="form-control form-control-sm" formControlName="contactEmail"
                        placeholder="Enter Contact Email">
                    <div *ngIf="submitted && resourceForm.get('contactEmail')?.errors" class="invalid-feedback">
                        <div *ngIf="resourceForm.get('contactEmail')?.hasError('required')">Email is required</div>
                        <div *ngIf="resourceForm.get('contactEmail')?.hasError('maxlength')">Email length should be less than 50</div>
                        <div *ngIf="resourceForm.get('contactEmail')?.hasError('pattern')">Invalid email</div>
                    </div>
                </div>
                <div class="col-md-4 mt-3 each-input-box">
                    <label>Contact Address</label>
                    <input type="text" class="form-control form-control-sm" formControlName="contactAddress"
                        placeholder="Enter Contact Address" (change)="changeTextToUppercase('contactAddress')">
                    <div *ngIf="submitted && resourceForm.get('contactAddress')?.errors" class="invalid-feedback">
                        <div *ngIf="resourceForm.get('contactAddress')?.hasError('required')">Address is required</div>
                    </div>
                </div>
                <div class="col-md-4 mt-3 form-group form-check">
                    <label>Is Active</label>
                    <div class="checkbox icheck">
                        <input type="checkbox" formControlName="status" class="mt-3" [checked]="resourceForm.get('status')?.value">  
                        <span class="checkmark"></span> 
                    </div>
                </div> 
            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <a href="#0" class="active">
                        <button type="button" class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active">
                        <button type="submit" class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div> 
</form>
