<form [formGroup]="resourceForm" *ngIf="resourceForm">
    <div class="col-12 head-card page-head ">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">Stock Adjustment</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Date</label>
                    <input type="date" class="form-control form-control-sm" formControlName="docDate"
                        placeholder="Enter Category Code" (change)="changeTextToUppercase('categoryCode')">
                    <div *ngIf="submitted && f['docDate'].errors" class="invalid-feedback">
                        <div *ngIf="f['docDate'].errors['required']">Doc Date is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Doc Number</label>
                    <input type="text" class="form-control form-control-sm" formControlName="docNum"
                         (change)="changeTextToUppercase('categoryName')" readonly placeholder="AUTO"  >
                </div>
               
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Site Name</label>
                    <ng-select class="select-mandatory" #select formControlName="siteSettingId"
                        bindValue="siteSettingId" bindLabel="siteName" [items]="sites"
                        placeholder="Select Site Name" (change)="onSiteSelect($event)"> </ng-select>
                    <div *ngIf="submitted && f['siteSettingId'].errors" class="invalid-feedback">
                        <div *ngIf="f['siteSettingId'].errors['required']">Site Name is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Adjustment Type</label>
                    <ng-select class="select-mandatory" #select formControlName="docType"
                        bindValue="adjustmentType" bindLabel="adjustmentTypeDescription" [items]="adjustmentTypes"
                        placeholder="Select Stock Type" (change)="ontypeSelect($event)"> </ng-select>
                    <div *ngIf="submitted && f['docType'].errors" class="invalid-feedback">
                        <div *ngIf="f['docType'].errors['required']">Adjustment Type is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Product Name</label>
                    <ng-select class="select-mandatory" #select formControlName="productId"
                        bindValue="productId" bindLabel="productName" [items]="products"
                        placeholder="Select Product Name" (change)="onProductSelect($event)"> </ng-select>
                    <div *ngIf="submitted && f['productId'].errors" class="invalid-feedback">
                        <div *ngIf="f['productId'].errors['required']">Product Name is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Available Quantity</label>
                    <input type="text" class="form-control form-control-sm" formControlName="availQuantity" readonly>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Quantity</label>
                    <input type="text" class="form-control form-control-sm" formControlName="quantity" (keyup)="quantityStockCheck($event)"
                        pattern="^[1-9][0-9]*$" required
                        oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';" placeholder="Enter Quantity">
                    <div *ngIf="submitted && f['quantity'].errors" class="invalid-feedback">
                        <div *ngIf="f['quantity'].errors['required']">Quantity is required</div>
                    </div>
                </div>
                <div class="col-md-7 mt-3 mt-md-0 mb-md-4 mb-4 each-input-box">
                    <label>Remarks</label>
                    <textarea name="remarks" id="Remarks" rows="1" cols="50" formControlName="remarks" 
                    class="form-control form-control-sm" (input)="changeTextToUppercase('remarks')"></textarea>
                    <div *ngIf="submitted && f['remarks'].errors" class="invalid-feedback">
                        <div *ngIf="f['remarks'].errors['required']">Remarks is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
