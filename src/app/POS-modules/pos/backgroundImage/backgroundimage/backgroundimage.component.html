<form [formGroup]="resourceForm" *ngIf="resourceForm">
    <div class="col-12 head-card page-head ">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">Background Image</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3 mt-0 each-input-box">
                    <label>Site Name</label>
                    <ng-select class="select-mandatory" #select formControlName="siteSettingId"
                        bindValue="siteSettingId" bindLabel="siteName" [items]="sites"
                        placeholder="Select Site Name" (change)="onSiteSelect($event)"> </ng-select>
                        <div *ngIf="submitted && f['siteSettingId'].errors" class="invalid-feedback">

                        <div *ngIf="f['siteSettingId'].errors?.['required']">Site Name is required</div>
                    </div>
                </div>
                <div class="col-md-6 mb-3 mt-0 each-input-box">
                    <label>Background Image</label>
                    <div class="input-group d-flex">
                        <div class="custom-file">
                            <input type="file" class="form-control custom-file-input form-control-sm" #logoPicker
                                (change)="upload()" />
                        </div>
                        <div class="image-thumb">
                            <a (click)="thumbnailPopup = true"><img [src]="imagePath" alt=""></a>
                        </div>
                    </div>
                    <div *ngIf="imgExtensionWrong">Invalid Image</div>
                    <div *ngIf="submitted && f['bImage'].errors" class="invalid-feedback">
                        <div *ngIf="f['bImage'].errors?.['required']">Background Image is required</div>
                    </div>
                    <!-- thumbnail popup start-->
                    <div class="view-image-overlay" *ngIf="thumbnailPopup" ngClass="active"
                        (click)="thumbnailPopup = false">
                        <div class="view-image-popup">
                            <a class="close" (click)="thumbnailPopup = false">&times;</a>
                            <div class="content">
                                <img [src]="imagePath" alt="" class="w-100">
                            </div>
                        </div>
                    </div>
                    <!-- thumbnail popup end-->
                </div>

                <div class="col-md-9 mt-3 mt-md-0 mb-md-4 mb-4 each-input-box">
                    <label>Remarks</label>
                    <textarea name="remarks" id="Remarks" rows="1" cols="50" formControlName="description" 
                    class="form-control form-control-sm" (input)="changeTextToUppercase('description')"></textarea>
                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <div *ngIf="f['description'].errors?.['required']">Remarks is required</div>
                    </div>
                </div>

                <div class="col-md-3 mt-0 ps-3 form-group form-check">
                    <label>Is Active</label> <br>
                    <div class="custom-checkbox icheck">
                        <input type="checkbox" formControlName="status" class="mt-2" checked="checked">
                        <span class="checkmark"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
