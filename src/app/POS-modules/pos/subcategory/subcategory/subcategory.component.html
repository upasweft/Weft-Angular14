<form [formGroup]="resourceForm" *ngIf="resourceForm">
    <div class="col-12 head-card page-head ">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">SubCategory</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mt-3 each-input-box">
                    <label>SubCategory Code</label>
                    <input type="text" class="form-control form-control-sm" formControlName="subCategoryCode"
                        placeholder="Enter SubCategory Code" (change)="changeTextToUppercase('subCategoryCode')">
                    <div *ngIf="submitted && f['subCategoryCode'].errors" class="invalid-feedback">
                        <div *ngIf="f['subCategoryCode'].errors['required']">SubCategory Code is required</div>
                        <div *ngIf="f['subCategoryCode'].errors['maxlength']">SubCategory Code should be less than 10</div>
                    </div>
                </div>
                <div class="col-md-6 mt-3 each-input-box">
                    <label>SubCategory Name</label>
                    <input type="text" class="form-control form-control-sm" formControlName="subCategoryName"
                        placeholder="Enter SubCategory Name" (change)="changeTextToUppercase('subCategoryName')"
                        pattern="[A-Za-z]*" title="Only alphabetic characters are allowed">
                    <div *ngIf="submitted && f['subCategoryName'].errors" class="invalid-feedback">
                        <div *ngIf="f['subCategoryName'].errors['required']">SubCategory Name is required</div>
                        <div *ngIf="f['subCategoryName'].errors['maxlength']">SubCategory Name length should be less than 150</div>
                        <div *ngIf="f['subCategoryName'].errors['pattern']">Only alphabetic characters are allowed</div>
                    </div>
                </div>
                <div class="col-md-6 mt-3 each-input-box">
                    <label>Category Name</label>
                    <ng-select class="select-mandatory" #select formControlName="categoryId" bindValue="categoryId"
                        bindLabel="categoryName" [items]="categories" placeholder="SELECT CATEGORY NAME"
                        (change)="onCategorySelect($event)"> </ng-select>
                    <div *ngIf="submitted && f['categoryId'].errors" class="invalid-feedback">
                        <div *ngIf="f['categoryId'].errors['required']">Category Name is required</div>
                        <div *ngIf="f['categoryId'].errors['maxlength']">Category Name length should be less than 150</div>
                    </div>
                </div>

                <div class="col-md-6 mt-3 form-group form-check">
                    <label>Is Active</label>
                    <div class="checkbox icheck">
                        <input type="checkbox" formControlName="status" class="mt-3" checked="checked">
                        <span class="checkmark"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
