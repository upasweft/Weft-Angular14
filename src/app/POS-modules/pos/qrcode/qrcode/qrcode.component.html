<form [formGroup]="resourceForm" *ngIf="resourceForm">
    <div class="col-12 head-card page-head ">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">Qr Code</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Site Name</label>
                    <ng-select class="select-mandatory" #select formControlName="siteSettingId"
                        bindValue="siteSettingId" bindLabel="siteName" [items]="sites" placeholder="Select Site Name"
                        (change)="onSiteSelect($event)"> </ng-select>
                        <div *ngIf="submitted == true && f['siteSettingId'].errors" class="invalid-feedback">
                            <div *ngIf="f['siteSettingId'].errors['required']">Site Name is required</div>
                        </div>
                </div>
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Quantity</label>
                    <input type="text" class="form-control form-control-sm" formControlName="quantity"
                        placeholder="Enter Stock " (keypress)="onPriceChange($event)">
                        <div *ngIf="submitted == true && f['quantity'].errors" class="invalid-feedback">
                            <div *ngIf="f['quantity'].errors['required']">Quantity is required</div>
                        </div>
                </div>

                <!-- <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Vat</label>
                    <input type="text" class="form-control form-control-sm" formControlName="vat"
                        placeholder="Enter Vat " (keypress)="onPriceChange($event)">
                    <div *ngIf="submitted == true && f.vat.errors" class="invalid-feedback">
                        <div *ngIf="f.vat.errors.required">Vat is required</div>
                    </div>
                </div> -->


            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <!-- *ngIf="this.hideSubmitFromBranchUser == false" -->
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Generate</button>
                    </a>
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onQrPrint()">Print</button>
                    </a>

                </div>
            </div>
        </div>
       
    
    </div>
       
    <div class="row h-100 align-items-center justify-content-center" id ="printAllQrCode" *ngIf="generated">
        <div class="col-md-3 mt-0 mb-3 each-input-box" *ngFor="let box of insertedQrCodes;let i = index"  >
            <div class="pagebreak"></div>
            <div class="qr-code-gaping" >
                <!-- <qrcode [size]="900" [level]="'Q'" [qrdata]="qrData"></qrcode> -->
                <!-- <div style="font-size:70pt"><b>"{{box.boxName}}"</b></div> -->
                <qrcode  [level]="3" [qrvalue]="box"></qrcode>
                <div style="font-size: 15pt; color: #fff; padding-top: 15px; text-align: center;"><b>{{box}}</b></div>
            </div> 
          
        </div>
    </div>

</form>
