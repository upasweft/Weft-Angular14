<form [formGroup]="resourceForm" *ngIf="resourceForm"> 
    <div class="col-12 head-card page-head ">
        <div class="row align-items-center justify-content-between">
            <div class="col-8">
                <h3 class="card-title common-title mb-0">Stock Report</h3>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 common-f-size myCard">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 mt-0 mb-2 each-input-box">
                    <label>Report Options</label> <br>
                    <div class="form-group report-options">
                        <label class="custom-radio-btn">Summary
                            <input type="radio" name="radio" formControlName="reportOption" (change)="Changeoption($event)"  id="summary" value="summary">
                            <span class="checkmark"></span>
                          </label>
                          <label class="custom-radio-btn">Details
                            <input type="radio" name="radio" formControlName="reportOption" (change)="Changeoption($event)"id="details" value="details">
                            <span class="checkmark"></span>
                          </label>
                         
                          
                        <!-- <input type="radio" id="date" value="date" name="radio"
                            formControlName="reportOption" (change)="Changeoption($event)" >
                        <label for="date">Date Range</label>
                        <input type="radio" id="weekly" value="weekly" name="radio"
                            formControlName="reportOption" (change)="Changeoption($event)" >
                        <label for="weekly">Weekely</label>
                        <input type="radio" id="monthly" value="monthly" name="radio"
                            formControlName="reportOption" (change)="Changeoption($event)">
                        <label for="monthly">Monthly</label>
                        <input type="radio" id="annually" value="annually" name="radio"
                            formControlName="reportOption" (change)="Changeoption($event)">
                        <label for="annually">Annually</label> -->
                    </div>
                    <div *ngIf="submitted && f.reportOption.errors" class="invalid-feedback">
                        <div *ngIf="f.reportOption.errors.required">Report Option is required</div>
                    </div>
                </div>
                
              

                <div class="col-md-3 mt-0 each-input-box" *ngIf="summary">
                    <label>As On Date</label>
                    <input type="date" class="form-control form-control-sm" formControlName="dateFrom" name="dateFrom"
                    placeholder="SELECT DATE FROM">
                    <div *ngIf="submitted && f.dateFrom.errors" class="invalid-feedback">
                        <div *ngIf="f.dateFrom.errors.required">Date From is required</div>
                    </div>
                </div>
                 <div class="col-md-3 mt-0 each-input-box" *ngIf = "!summary">
                    <label>Date From</label>
                    <input type="date" class="form-control form-control-sm" formControlName="dateFrom" name="dateFrom"
                    placeholder="SELECT DATE From">
                    <div *ngIf="submitted && f.dateFrom.errors" class="invalid-feedback">
                        <div *ngIf="f.dateFrom.errors.required">Date From is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 each-input-box"  *ngIf="!summary">
                    <label>Date To</label>
                    <input type="date" class="form-control form-control-sm" formControlName="dateTo" name="dateTo"
                    placeholder="SELECT DATE TO">
                    <div *ngIf="submitted && f.dateTo.errors" class="invalid-feedback">
                        <div *ngIf="f.dateTo.errors.required">Date To is required</div>
                    </div>
                </div>
                <!-- <div class="col-md-3 mt-0 each-input-box">
                    <label>Category Name</label>
                    <ng-select class="select-mandatory" #select formControlName="categoryId" bindValue="categoryId"
                        bindLabel="categoryName" [items]="categories" placeholder="Select Category"
                        (change)="onCategorySelect($event)"> </ng-select>
                    <div *ngIf="submitted == true && f.categoryId.errors" class="invalid-feedback">
                        <div *ngIf="f.categoryId.errors.required">Category Name is required</div>
                    </div>
                </div> -->
                <div class="col-md-3 mt-0 mb-3 each-input-box">
                    <label>Site Name</label>
                    <ng-select class="select-mandatory" #select formControlName="siteSettingsId"
                        bindValue="siteSettingId" bindLabel="siteName" [items]="sites"
                        placeholder="Select Site Name" (change)="onSiteSelect($event)"> </ng-select>
                    <div *ngIf="submitted == true && f.siteSettingsId.errors" class="invalid-feedback">
                        <div *ngIf="f.siteSettingsId.errors.required">Site Name is required</div>
                    </div>
                </div>
                <div class="col-md-3 mt-0 each-input-box">
                    <label>Product Name</label>
                    <ng-select class="select-mandatory" #select formControlName="productId" bindValue="productId"
                        bindLabel="productName" [items]="products" placeholder="Select Product"
                        (change)="onProductSelect($event)"> </ng-select>
                    <div *ngIf="submitted == true && f.productId.errors" class="invalid-feedback">
                        <div *ngIf="f.productId.errors.required">Poduct is required</div>
                    </div>
                </div>
              
                <!-- <div class="col-md-3 mt-3 each-input-box">
                    <label>SubCategory Name</label>
                    <ng-select class="select-mandatory" #select formControlName="subCategoryId"
                        bindValue="subcategoryId" bindLabel="subcategoryName" [items]="subcategories"
                        placeholder="Select SubCategory" (change)="onSubCategorySelect($event)"> </ng-select>
                    <div *ngIf="submitted == true && f.subCategoryId.errors" class="invalid-feedback">
                        <div *ngIf="f.subCategoryId.errors.required">SubCategory Name is required</div>
                    </div>
                </div> -->
                
            </div>
        </div>
        <div class="col-12">
            <div class="card-footer p-3">
                <div class="each-btn-box d-flex flex-wrap justify-content-end">
                    <!-- *ngIf="this.hideSubmitFromBranchUser == false" -->
                    <a href="#0" class="active">
                        <button class="font-18 font-medium mb-0" (click)="cancel()">Cancel</button>
                    </a>
                    <a href="#0" class="active" >
                        <button class="font-18 font-medium mb-3 mb-md-0 ms-2" (click)="onSubmit()">Show</button>
                    </a>
                    
                </div>
            </div>
        </div>
    </div> 

</form>
