<form [formGroup]="gridManagementForm" *ngIf="gridManagementForm">
    <div class="col-12 pr-5 pl-5 d-flex justify-content-between flex-wrap dashboard-right-wrap">
        <div class="col-12 head-card page-head ">
            <div class="row align-items-center justify-content-between">
                <div class="col-8">
                    <h3 class="card-title common-title mb-0">{{ title }}</h3>
                </div>
    
            </div>
        </div>

        <div class="col-12 each-input-box">
            <dx-button id="exportButton" icon="exportpdf" text="Export to PDF" (onClick)="generatePDF($event)">
            </dx-button>
            <dx-data-grid id="gridContainer" #grid [dataSource]="dataSource" [showBorders]="true"
            [customizeColumns]="customizeColumns">
            <dxi-column   [columns]="columnDefs">
                <!-- <dxi-column caption= "Opening Balance : {{this.openingBalance}}" alignment="right" [columns]="columnDefs">
                </dxi-column> -->
            </dxi-column>
            <dxi-column type="buttons" cellTemplate="printcellTemplate">
            </dxi-column>
            <div *dxTemplate="let cellInfo of 'printcellTemplate'">
                <a class="active">
                    <dx-button hint="View" icon="/assets/img/eye.svg" stylingMode="contained"
                        (onClick)="onView($event,cellInfo)">
                    </dx-button>
                </a>

            </div>
                <dxo-export [enabled]="true" [printingEnabled]="true" fileName="{{title}}"></dxo-export>
              
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-search-panel [visible]="true"></dxo-search-panel>            
                <dxo-paging [pageSize]="10">
                </dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showInfo]="true">
                </dxo-pager>
            </dx-data-grid>
        </div>
    </div>
</form>
